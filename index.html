<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots - A responsive image sharing project built using HTML, CSS, and BEM."/><meta name="keywords" content="HTML, CSS, Responsive Design, BEM, TripleTen"/><meta name="author" content="Mesut Yildiz"/><title>Spots</title><link href="styles/main.a78d1a1499176f761ed0.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="images/logo.d3610e9c6dce3cb370d8.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="images/avatar.2fc47fd8e9a9bcd9612f.jpg" alt="Portrait of Bessie Coleman, the profile owner" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="images/pencil.03fcfd6582f118f2d4fa.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__new-post-btn"><img src="images/plus.40608da7369d39bc1077.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-btn"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer page__section"><p class="footer__text">2025 Â© Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" minlength="2" maxlength="40" class="modal__input" placeholder="Type your name" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" minlength="2" maxlength="200" class="modal__input" placeholder="Describe yourself" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn-disabled">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="new-post-caption-input" class="modal__label">Caption <input id="new-post-caption-input" minlength="2" maxlength="30" class="modal__input" placeholder="Type your caption" required/> <span id="new-post-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn-disabled">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button class="modal__close-btn modal__close-btn_type_preview" type="button"></button> <img src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg" alt="Golden Gate Bridge" class="modal__image"/><p class="modal__caption">Golden Gate Bridge</p></div></div></div><script defer="defer" src="main.js"></script></body></html>
